    - name: 中文简介
      value: 就职于上海人工智能实验室/浦江国家实验室，青年科学家，担任决策智能研究中心基础研究团队Leader，2022年6月博士毕业于清华大学计算机科学与技术系，主要从事大语言模型微调与安全对齐、多模态大模型、机器人交互与智能决策方面的研究工作，已获得上海市超级博士后、上海市青年科技英才扬帆计划等项目资助，目前发表人工智能相关学术论文近50篇，其中第一作者或者通讯作者16篇，研究成果被NeurIPS，CVPR，ICLR，AAAI等多个人工智能顶级会议接受，并参加了若干国内外顶级人工智能与机器人学术会议IROS，ICRA等，曾提出理论完备的观测模仿理论方法LfO，由人工智能顶级会议NeurIPS录用为Spotlight Oral亮点工作并做现场大会报告，并被美国MIT-IBM Watson Lab机构邀稿宣传报道；截至2023年9月其学术论文在谷歌学术上总引用量3900余次；曾在清华大学计算机系带领团队于2016、2019年机器人顶级会议IROS举办的国际机器人抓取与操作比赛中斩获机器人分拣与机器人服务等多项冠军。

# 主要从事大语言模型后训练与安全对齐、多模态大模型、机器人交互与智能决策方面的研究工作，已获得上海市超级博士后、上海市青年科技英才扬帆计划等项目资助，目前发表人工智能相关学术论文近50篇，其中第一作者或者通讯作者16篇，研究成果被NeurIPS，CVPR，ICLR，ACL，AAAI等多个人工智能顶级会议接收，截至2024年8月，其学术论文在谷歌学术上总引用量达4100余次；其大模型安全相关工作“Emulated Disalignment: Safety Alignment for Large Language Models May Backfire! ”，首次揭示了目前大模型后训练阶段的安全漏洞，为大模型安全加固方法提供了安全风险预警，该工作于自然语言处理国际顶级会议ACL2024上荣获Outstanding Paper Award；曾提出理论完备的观测模仿理论方法“Imitation learning from observations by minimizing inverse dynamics disagreement ”，为机器人高效技能学习提供了理论保障，于人工智能国际顶级会议NeurIPS2019录用为Spotlight Oral亮点工作并做现场大会报告，该工作为首篇中国大陆发表的机器人学习方面研究工作，并被美国MIT与IBM Watson Lab联合机构邀稿宣传报道；曾带领团队于2016、2019年机器人顶级会议IROS举办的国际机器人抓取与操作比赛中荣获机器人分拣、机器人服务、机器人桌面整理等多项国家冠军，力压MIT、伯克利等其他参赛队伍。

